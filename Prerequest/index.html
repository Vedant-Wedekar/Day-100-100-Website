<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    .container {
      position: relative;
      width: 800px;
      height: 600px;
    }
    .video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="800" height="600">
      <defs>
        <mask id="text-mask">
          <rect width="100%" height="100%" fill="black"/>
          <text x="50%" y="50%" font-size="100" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">MASKED</text>
        </mask>
      </defs>
      <foreignObject width="100%" height="100%" mask="url(#text-mask)">
        <video class="video" autoplay muted loop>
          <source src="L.mp4" type="video/mp4">
        </video>
      </foreignObject>
    </svg>
  </div>
</body>
</html>
